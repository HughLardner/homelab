---
# Homepage IngressRoute
# Access at: https://{{ .Values.services.homepage.domain }}
# Optionally protected by Authelia SSO based on auth_enabled setting
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.homepage.domain }}`)
      kind: Rule
      priority: 10
      {{- if .Values.services.homepage.auth_enabled }}
      middlewares:
        - name: authelia-forward-auth
          namespace: authelia
      {{- end }}
      services:
        - name: homepage
          port: 3000
  tls:
    secretName: homepage-tls

