---
# Additional RBAC for Homepage service discovery
# Homepage needs broad read access to discover services across all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage-service-discovery
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/component: rbac
rules:
  # Core resources for service discovery
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - services
      - endpoints
      - nodes
    verbs:
      - get
      - list
  # Ingress resources
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs:
      - get
      - list
  # Traefik IngressRoutes
  - apiGroups: ["traefik.io", "traefik.containo.us"]
    resources:
      - ingressroutes
    verbs:
      - get
      - list
  # Metrics API for node/pod metrics widgets
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage-service-discovery
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage-service-discovery
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: { { .Release.Namespace } }
