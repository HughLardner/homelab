---
# Homepage Sealed Secret (PLACEHOLDER)
#
# This file will be generated by running:
#   make seal-secrets
#
# Before sealing, update config/secrets.yml with your actual:
#   - Proxmox API token ID and secret
#   - OpenWeatherMap API key (optional)
#
# To create a Proxmox API token:
#   1. Log into Proxmox web UI
#   2. Go to Datacenter -> Permissions -> API Tokens
#   3. Click "Add" and create a token for a user (e.g., homepage@pam)
#   4. Copy the token ID (user@realm!tokenname) and secret
#   5. Set permissions: VM.Audit and Datastore.Audit on / path
#
# To get an OpenWeatherMap API key:
#   1. Sign up at https://openweathermap.org/api
#   2. Generate a free API key
#   3. Add it to secrets.yml
#
# After updating secrets.yml, run:
#   make seal-secrets
#
# This will generate the sealed version of this file.
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: homepage-secrets
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/component: secrets
spec:
  template:
    metadata:
      name: homepage-secrets
      namespace: homepage
      labels:
        app.kubernetes.io/name: homepage
        app.kubernetes.io/component: secrets
    type: Opaque
  encryptedData:
    # PLACEHOLDER - Run 'make seal-secrets' to generate actual sealed data
    proxmox-token-id: "PLACEHOLDER"
    proxmox-token-secret: "PLACEHOLDER"
    openweather-api-key: "PLACEHOLDER"

