---
# Root Application (App-of-Apps Pattern)
# This Application manages all other Applications in the cluster
#
# Deploy this to bootstrap GitOps:
#   kubectl apply -f kubernetes/applications/root-app.yaml
#
# ArgoCD will then automatically deploy all applications defined in:
#   kubernetes/services/*/application.yaml   (infrastructure services)
#   kubernetes/applications/*/application.yaml (workloads)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Infrastructure services (supports cluster)
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/services
      directory:
        recurse: true
        include: '*/application.yaml'

    # Workload applications (run on cluster)
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/applications
      directory:
        recurse: true
        include: '*/application.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
