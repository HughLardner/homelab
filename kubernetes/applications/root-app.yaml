---
# Root Application (App-of-Apps Pattern)
# This Application manages all other Applications in the cluster
#
# Deploy this to bootstrap GitOps:
#   kubectl apply -f kubernetes/applications/root-app.yaml
#
# ArgoCD will then automatically deploy all applications defined in:
#   kubernetes/applications/*.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/HughLardner/homelab.git
    targetRevision: HEAD
    path: kubernetes/applications

    # Only sync Application manifests from subdirectories
    directory:
      recurse: true
      include: '*/application.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
