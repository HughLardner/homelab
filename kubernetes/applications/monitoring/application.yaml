---
# ArgoCD Application for Victoria Metrics Monitoring Stack
# Deploys: VM Operator, VMSingle, VMAgent, VMAlert, VMAlertmanager, Grafana
#
# This replaces kube-prometheus-stack with Victoria Metrics for lower memory usage
# Expected savings: ~1.1 GB (from 1.5GB to ~400MB)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Multiple sources for complete monitoring stack
  sources:
    # 1. Victoria Metrics Operator (manages VM CRDs)
    - repoURL: https://victoriametrics.github.io/helm-charts/
      targetRevision: 0.38.0
      chart: victoria-metrics-operator
      helm:
        releaseName: vm-operator
        valueFiles:
          - $values/kubernetes/applications/monitoring/vm-operator-values.yaml

    # 2. Prometheus Node Exporter (host metrics)
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 4.24.0
      chart: prometheus-node-exporter
      helm:
        releaseName: node-exporter
        valueFiles:
          - $values/kubernetes/applications/monitoring/node-exporter-values.yaml

    # 3. Kube State Metrics (Kubernetes object metrics)
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 5.15.2
      chart: kube-state-metrics
      helm:
        releaseName: kube-state-metrics
        valueFiles:
          - $values/kubernetes/applications/monitoring/kube-state-metrics-values.yaml

    # 4. Grafana (dashboards and visualization)
    - repoURL: https://grafana.github.io/helm-charts
      targetRevision: 8.5.1
      chart: grafana
      helm:
        releaseName: grafana
        valueFiles:
          - $values/kubernetes/applications/monitoring/grafana-values.yaml

    # 5. Values source (this repo) - referenced by $values
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      ref: values

    # 6. Ingress resources (Certificate, IngressRoute) via Helm
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/applications/monitoring
      helm:
        releaseName: monitoring-ingress
        valueFiles:
          - $values/config/homelab.yaml

    # 7. Sealed secrets (Grafana admin, OIDC, MCP token)
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/applications/monitoring/secrets

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      # Allow sync waves for proper ordering
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in dynamically managed fields
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
