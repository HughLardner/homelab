---
# Grafana TLS Certificate
# Automatically issued by cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: monitoring
spec:
  secretName: grafana-tls
  issuerRef:
    name: "{{ grafana_cert_issuer | default(default_cert_issuer) | default('letsencrypt-prod') }}"
    kind: ClusterIssuer
  dnsNames:
    - "{{ grafana_domain }}"

---
# Grafana IngressRoute
# Access at: https://{{ grafana_domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ grafana_domain }}`)
      kind: Rule
      services:
        - name: grafana
          port: 80
  tls:
    secretName: grafana-tls
