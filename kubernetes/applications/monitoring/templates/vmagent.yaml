---
# VMAgent - Lightweight metric scraper
# Discovers and scrapes metrics, sends to VMSingle
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: vmagent
  namespace: monitoring
spec:
  # Resource limits
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

  # Auto-discover all ServiceMonitors, PodMonitors, etc.
  selectAllByDefault: true

  # Remote write to VMSingle
  remoteWrite:
    - url: "http://vmsingle-vmsingle.monitoring.svc:8429/api/v1/write"

  # Scrape interval
  scrapeInterval: "60s"

  # Extra args
  extraArgs:
    # Memory management
    memory.allowedPercent: "80"
    # Promscrape settings
    promscrape.streamParse: "true"
    promscrape.suppressDuplicateScrapeTargetErrors: "true"

  # Service account for Kubernetes API access
  serviceAccountName: vmagent

---
# ServiceAccount for VMAgent to access Kubernetes API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vmagent
  namespace: monitoring

---
# ClusterRole for VMAgent to discover scrape targets
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vmagent
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]

---
# ClusterRoleBinding for VMAgent
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vmagent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vmagent
subjects:
  - kind: ServiceAccount
    name: vmagent
    namespace: monitoring

