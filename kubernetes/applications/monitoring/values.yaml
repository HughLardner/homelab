---
# Kube-Prometheus-Stack Helm Values Configuration
# Install with: helm upgrade --install kube-prometheus-stack prometheus-community/kube-prometheus-stack --namespace monitoring --values values.yaml

# Global settings
fullnameOverride: "kube-prometheus"

# Default rules (alerts)
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # K3s uses embedded etcd
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false  # K3s scheduler metrics not available
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

# Alertmanager configuration
alertmanager:
  enabled: true

  alertmanagerSpec:
    replicas: 3

    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# Grafana configuration
grafana:
  enabled: true

  # Replicas for high availability
  replicas: 2

  # Use existing secret for admin credentials
  admin:
    existingSecret: grafana-admin-secret
    userKey: admin-user
    passwordKey: admin-password

  # Persistence for dashboards
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 5Gi

  # Service configuration
  service:
    type: ClusterIP
    port: 80

  # Disable default ingress (using Traefik IngressRoute instead)
  ingress:
    enabled: false

  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Grafana configuration
  grafana.ini:
    server:
      # root_url will be set via environment variable from secret
      serve_from_sub_path: false

    auth.anonymous:
      enabled: false

  # Environment variables from secrets
  envFromSecret: grafana-admin-secret

  # Datasources - disabled, using chart's default Prometheus datasource
  # The kube-prometheus-stack chart automatically configures Prometheus as default
  datasources: {}

  # Default dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  # Pre-load popular dashboards
  dashboards:
    default:
      # Kubernetes cluster monitoring
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Prometheus

      # Node exporter full
      node-exporter:
        gnetId: 1860
        revision: 31
        datasource: Prometheus

      # Persistent volumes
      persistent-volumes:
        gnetId: 13646
        revision: 2
        datasource: Prometheus

# Prometheus configuration
prometheus:
  enabled: true

  prometheusSpec:
    # Replicas for high availability
    replicas: 2

    # Retention (reduced from 15d/9GB to save memory on 8GB nodes)
    retention: 7d
    retentionSize: 5GB

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

    # Resources
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi

    # Service monitors (auto-discover services with prometheus.io annotations)
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

    # Additional scrape configs for K3s components
    additionalScrapeConfigs:
      - job_name: 'k3s-kubelet'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

# Prometheus Operator
prometheusOperator:
  enabled: true

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Node Exporter (host metrics)
nodeExporter:
  enabled: true

# Kube State Metrics (K8s object metrics)
kubeStateMetrics:
  enabled: true

# Component scraping configs
kubelet:
  enabled: true
  namespace: kube-system

  serviceMonitor:
    https: true

kubeApiServer:
  enabled: true

kubeControllerManager:
  enabled: false  # Not accessible in K3s

kubeScheduler:
  enabled: false  # Not accessible in K3s

kubeProxy:
  enabled: false  # K3s uses kube-proxy

kubeEtcd:
  enabled: false  # K3s embedded etcd not accessible

coreDns:
  enabled: true
  service:
    selector:
      k8s-app: kube-dns
