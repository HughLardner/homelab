---
# ArgoCD Application for Loki
# Centralized log aggregation
# Sync Wave 4: Infrastructure services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Loki Helm Chart
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.6.2
      helm:
        releaseName: loki
        valueFiles:
          - $values/kubernetes/services/loki/loki-values.yaml

    # Values reference
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: loki

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

