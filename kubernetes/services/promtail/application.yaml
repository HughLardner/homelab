---
# ArgoCD Application for Promtail
# Log collector for Loki
# Sync Wave 4: After Loki is deployed
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Promtail Helm Chart
    - repoURL: https://grafana.github.io/helm-charts
      chart: promtail
      targetRevision: 6.15.5
      helm:
        releaseName: promtail
        valueFiles:
          - $values/kubernetes/services/promtail/promtail-values.yaml

    # Values reference
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: loki

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

