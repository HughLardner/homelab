---
# Kustomize configuration for Longhorn
# Apply all Longhorn configurations with: kubectl apply -k kubernetes/services/longhorn/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: longhorn-system

# Note: Longhorn is typically installed via Helm or official manifests
# This kustomization is for any additional custom resources

# Uncomment to add custom StorageClass
# resources:
#   - storageclass.yaml

commonLabels:
  app.kubernetes.io/name: longhorn
  app.kubernetes.io/managed-by: kustomize

commonAnnotations:
  documentation: "https://longhorn.io/docs/"
