---
# Longhorn Frontend TLS Certificate
# Automatically issued by cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: longhorn-frontend-tls
  namespace: longhorn-system
spec:
  secretName: longhorn-frontend-tls
  issuerRef:
    name: {{ longhorn_cert_issuer | default('letsencrypt-staging') }}
    kind: ClusterIssuer
  dnsNames:
    - {{ longhorn_domain }}

---
# Longhorn Frontend IngressRoute
# Access at: https://{{ longhorn_domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-frontend
  namespace: longhorn-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ longhorn_domain }}`)
      kind: Rule
      priority: 10
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: longhorn-frontend-tls
