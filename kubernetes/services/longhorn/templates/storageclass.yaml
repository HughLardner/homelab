---
# Optional: Custom Longhorn StorageClass
# The default StorageClass is created by Longhorn installation
# Use this if you need additional StorageClasses with different settings

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-fast
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "{{ .Values.services.longhorn.replica_count | default 1 }}"
  staleReplicaTimeout: "30"
  fromBackup: ""
  fsType: "ext4"

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-retain
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Retain  # Keep PV when PVC is deleted
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "{{ .Values.services.longhorn.replica_count | default 1 }}"
  staleReplicaTimeout: "30"
  fromBackup: ""
  fsType: "ext4"

