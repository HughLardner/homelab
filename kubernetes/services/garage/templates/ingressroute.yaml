---
# IngressRoute for Garage S3 API (no auth - apps authenticate with access keys)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: garage-s3
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: garage
    app.kubernetes.io/component: s3-api
  annotations:
    # Homepage service discovery
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Garage"
    gethomepage.dev/group: "Storage"
    gethomepage.dev/icon: "minio"
    gethomepage.dev/description: "S3-Compatible Object Storage"
    gethomepage.dev/href: "https://grafana.silverseekers.org/d/garage"
    gethomepage.dev/pod-selector: "app.kubernetes.io/name=garage"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.garage.domain | default "s3.silverseekers.org" }}`)
      kind: Rule
      services:
        - name: garage
          port: 3900
  tls:
    secretName: garage-tls
