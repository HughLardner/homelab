---
# Garage StatefulSet
# Single-node standalone deployment for homelab
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garage
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: garage
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: garage
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: garage
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: garage
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: garage
          image: dxflrs/garage:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: s3-api
              containerPort: 3900
              protocol: TCP
            - name: rpc
              containerPort: 3901
              protocol: TCP
            - name: web
              containerPort: 3902
              protocol: TCP
            - name: admin
              containerPort: 3903
              protocol: TCP
          env:
            - name: GARAGE_RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: garage-credentials
                  key: rpc-secret
            - name: GARAGE_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: garage-credentials
                  key: admin-token
            # Reduce log verbosity - suppress INFO level health check spam
            # Only log warnings and errors (health checks are INFO level)
            - name: RUST_LOG
              value: "warn"
          volumeMounts:
            - name: config
              mountPath: /etc/garage.toml
              subPath: garage.toml
            - name: data
              mountPath: /var/lib/garage/data
            - name: meta
              mountPath: /var/lib/garage/meta
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: admin
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: garage-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: {{ .Values.services.garage.storage_size | default "50Gi" }}
    - metadata:
        name: meta
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi

