---
# ServiceAccount for garage-init job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: garage-init
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: garage
    app.kubernetes.io/component: init
---
# Role to allow exec into garage pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: garage-init
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: garage
    app.kubernetes.io/component: init
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: garage-init
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: garage
    app.kubernetes.io/component: init
subjects:
  - kind: ServiceAccount
    name: garage-init
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: garage-init
  apiGroup: rbac.authorization.k8s.io

