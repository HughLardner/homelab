---
# ArgoCD Application for Velero
# Kubernetes backup and restore
# Sync Wave 4: After MinIO (needs S3 storage)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Velero Helm Chart
    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 6.0.0
      helm:
        releaseName: velero
        skipCrds: false  # Install CRDs on fresh cluster
        valueFiles:
          - $values/kubernetes/services/velero/velero-values.yaml

    # Sealed secrets
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/services/velero/secrets

    # Values reference
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

