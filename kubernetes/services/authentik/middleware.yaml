---
# Authentik ForwardAuth Middleware for Traefik
# Apply this middleware to IngressRoutes to protect services with Authentik SSO
#
# Usage in IngressRoute:
#   spec:
#     routes:
#       - match: Host(`app.example.com`)
#         middlewares:
#           - name: authentik
#             namespace: authentik
#         services:
#           - name: my-service
#             port: 80
#
# Note: The embedded outpost must be configured in Authentik Admin UI
# See README.md for setup instructions

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik
  namespace: authentik
spec:
  forwardAuth:
    # Address of Authentik's embedded outpost for Traefik
    address: http://authentik-server.authentik.svc.cluster.local/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    # Headers to pass from Authentik to the backend service
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version

---
# Authentik ForwardAuth Middleware (Basic version)
# Use this if you only need basic authentication without all headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik-basic
  namespace: authentik
spec:
  forwardAuth:
    address: http://authentik-server.authentik.svc.cluster.local/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
