---
# Authentik TLS Certificate
# Automatically issued by cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-server-tls
  namespace: authentik
spec:
  secretName: authentik-server-tls
  issuerRef:
    name: "{{ authentik_cert_issuer | default('letsencrypt-prod') }}"
    kind: ClusterIssuer
  dnsNames:
    - "{{ authentik_domain }}"

---
# Authentik Server IngressRoute
# Access at: https://{{ authentik_domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-server
  namespace: authentik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # Main application routes
    - match: Host(`{{ authentik_domain }}`)
      kind: Rule
      priority: 10
      services:
        - name: authentik-server
          port: 80
  tls:
    secretName: authentik-server-tls

---
# Authentik Outpost IngressRoute
# Handles forward authentication requests from Traefik middleware
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-outpost
  namespace: authentik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # Outpost API endpoints (used by ForwardAuth middleware)
    - match: Host(`{{ authentik_domain }}`) && PathPrefix(`/outpost.goauthentik.io/`)
      kind: Rule
      priority: 15
      services:
        - name: authentik-server
          port: 80
  tls:
    secretName: authentik-server-tls
