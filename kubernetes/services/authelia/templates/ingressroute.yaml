---
# Authelia IngressRoute
# Access at: https://{{ .Values.services.authelia.domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
    # Homepage service discovery
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Authelia"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "authelia"
    gethomepage.dev/description: "Single Sign-On"
    gethomepage.dev/href: "https://{{ .Values.services.authelia.domain }}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.authelia.domain }}`)
      kind: Rule
      services:
        - name: authelia
          port: 80
  tls:
    secretName: authelia-tls
