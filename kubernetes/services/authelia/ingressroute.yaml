---
# Authelia TLS Certificate
# Automatically issued by cert-manager
# NOTE: Using staging issuer temporarily due to Let's Encrypt rate limits
# TODO: Switch to letsencrypt-prod when rate limit resets
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-tls
  namespace: authelia
spec:
  secretName: authelia-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  dnsNames:
    - auth.silverseekers.org

---
# Authelia IngressRoute
# Access at: https://auth.silverseekers.org
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: authelia
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.silverseekers.org`)
      kind: Rule
      services:
        - name: authelia
          port: 80
  tls:
    secretName: authelia-tls

