---
# Authelia TLS Certificate
# Automatically issued by cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-tls
  namespace: authelia
spec:
  secretName: authelia-tls
  issuerRef:
    name: "{{ authelia_cert_issuer | default(default_cert_issuer) | default('letsencrypt-prod') }}"
    kind: ClusterIssuer
  dnsNames:
    - "{{ authelia_domain }}"

---
# Authelia IngressRoute
# Access at: https://{{ authelia_domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: authelia
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ authelia_domain }}`)
      kind: Rule
      services:
        - name: authelia
          port: 80
  tls:
    secretName: authelia-tls

