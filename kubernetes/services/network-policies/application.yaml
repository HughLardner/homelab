---
# ArgoCD Application for NetworkPolicies
# Network isolation for namespaces
# Sync Wave 3: With security layer
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-policies
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # NetworkPolicy templates (plain manifests, no Helm templating)
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/services/network-policies/templates
      directory:
        recurse: false

  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Policies are applied per-namespace in templates

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

