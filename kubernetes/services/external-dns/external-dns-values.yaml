---
# External-DNS Helm Values
# Cloudflare DNS provider

# Cloudflare provider configuration
provider:
  name: cloudflare

# Domain filter - only manage records for this domain
domainFilters:
  - silverseekers.org

# Sync policy: sync (creates and deletes records) or upsert-only
policy: sync

# Source types to watch
sources:
  - ingress
  - service

# Cloudflare specific settings - use API Token (not API Key + Email)
env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: external-dns-cloudflare-token
        key: cloudflare_api_token

# Extra args for Cloudflare
extraArgs:
  - --cloudflare-proxied=false

# Log level
logLevel: info

# Resources
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Service account
serviceAccount:
  create: true

# RBAC
rbac:
  create: true

# Metrics
metrics:
  enabled: true
  serviceMonitor:
    enabled: true

