---
# ArgoCD Application for External-DNS
# Automatic DNS record management via Cloudflare
# Sync Wave 4: After Traefik is deployed
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # External-DNS Helm Chart
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: 1.14.3
      helm:
        releaseName: external-dns
        valueFiles:
          - $values/kubernetes/services/external-dns/external-dns-values.yaml

    # Sealed secrets
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/services/external-dns/secrets

    # Values reference
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

