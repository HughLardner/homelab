---
# Filestash Deployment - S3 Browser UI for Garage
# https://www.filestash.app/ - AGPL-3.0 licensed
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filestash
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: filestash
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: filestash
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: filestash
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: filestash
          image: machines/filestash:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8334
              protocol: TCP
          env:
            # Application URL for generating links
            - name: APPLICATION_URL
              value: "https://{{ .Values.services.minio_console.domain | default "s3-ui.silverseekers.org" }}"
            # Pre-set admin password to skip setup wizard
            # bcrypt hash of the password from secret
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: filestash-credentials
                  key: admin-password-hash
          volumeMounts:
            - name: data
              mountPath: /app/data/state
            - name: config
              mountPath: /app/data/state/config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: filestash-config

