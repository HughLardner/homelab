---
# Filestash Service - S3 Browser UI
apiVersion: v1
kind: Service
metadata:
  name: filestash
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: filestash
    app.kubernetes.io/component: web
  annotations:
    # Homepage auto-discovery
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "S3 Browser"
    gethomepage.dev/description: "Object Storage Browser"
    gethomepage.dev/group: "Storage"
    gethomepage.dev/icon: "filestash"
    gethomepage.dev/href: "https://{{ .Values.services.minio_console.domain | default "s3-ui.silverseekers.org" }}"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8334
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: filestash
    app.kubernetes.io/instance: {{ .Release.Name }}

