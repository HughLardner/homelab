---
# IngressRoute for MinIO Console with Authelia authentication
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: minio-console
    app.kubernetes.io/component: console
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.minio_console.domain | default "s3-ui.silverseekers.org" }}`)
      kind: Rule
      middlewares:
        - name: authelia-forward-auth
          namespace: authelia
      services:
        - name: minio-console
          port: 9090
  tls:
    secretName: minio-console-tls

