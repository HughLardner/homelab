---
# IngressRoute for Filestash with Authelia authentication
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: filestash
  namespace: { { .Release.Namespace } }
  labels:
    app.kubernetes.io/name: filestash
    app.kubernetes.io/component: web
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.minio_console.domain | default "s3-ui.silverseekers.org" }}`)
      kind: Rule
      middlewares:
        - name: authelia-forward-auth
          namespace: authelia
      services:
        - name: filestash
          port: 8334
  tls:
    secretName: minio-console-tls
