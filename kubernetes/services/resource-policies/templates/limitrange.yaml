---
# LimitRange for default namespace
# Sets default resource requests/limits for containers without explicit settings
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: default
spec:
  limits:
    - type: Container
      default:
        cpu: "200m"
        memory: "256Mi"
      defaultRequest:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "10m"
        memory: "16Mi"
---
# LimitRange for monitoring namespace
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: monitoring
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2"
        memory: "4Gi"
---
# LimitRange for loki namespace
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: loki
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
