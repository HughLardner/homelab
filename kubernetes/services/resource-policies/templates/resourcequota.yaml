---
# ResourceQuota for default namespace
# Limits total resources consumed by the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
  namespace: default
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
    persistentvolumeclaims: "10"
    pods: "20"
---
# ResourceQuota for monitoring namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
  namespace: monitoring
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    persistentvolumeclaims: "10"
    pods: "30"
---
# ResourceQuota for loki namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
  namespace: loki
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
    persistentvolumeclaims: "5"
    pods: "10"

