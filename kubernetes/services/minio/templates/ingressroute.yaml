---
# IngressRoute for MinIO Console with Authelia authentication
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: console
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.minio.console_domain | default "minio-console.silverseekers.org" }}`)
      kind: Rule
      middlewares:
        - name: authelia-forward-auth
          namespace: authelia
      services:
        - name: minio-console
          port: 9001
  tls:
    secretName: minio-console-tls
---
# IngressRoute for MinIO API (no auth - apps authenticate with access keys)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-api
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: api
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.minio.domain | default "minio.silverseekers.org" }}`)
      kind: Rule
      services:
        - name: minio
          port: 9000
  tls:
    secretName: minio-console-tls

