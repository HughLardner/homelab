---
# ArgoCD Server IngressRoute
# Access at: https://{{ .Values.services.argocd.domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
    # Homepage service discovery
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "ArgoCD"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "argocd"
    gethomepage.dev/description: "GitOps Continuous Delivery"
    gethomepage.dev/href: "https://{{ .Values.services.argocd.domain }}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.argocd.domain }}`)
      kind: Rule
      priority: 10
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: argocd-server-tls
# Note: gRPC route removed - ArgoCD server handles both HTTP and gRPC
# on the same port when running with --insecure flag.
# CLI access works via: argocd login <domain> --grpc-web

