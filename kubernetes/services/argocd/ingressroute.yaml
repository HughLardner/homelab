---
# ArgoCD TLS Certificate
# Automatically issued by cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: "{{ argocd_cert_issuer | default('letsencrypt-staging') }}"
    kind: ClusterIssuer
  dnsNames:
    - "{{ argocd_domain }}"

---
# ArgoCD Server IngressRoute
# Access at: https://{{ argocd_domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ argocd_domain }}`)
      kind: Rule
      priority: 10
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: argocd-server-tls
# Note: gRPC route removed - ArgoCD server handles both HTTP and gRPC
# on the same port when running with --insecure flag.
# CLI access works via: argocd login <domain> --grpc-web
