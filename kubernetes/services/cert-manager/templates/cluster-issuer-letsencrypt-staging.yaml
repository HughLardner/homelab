---
# Let's Encrypt Staging Issuer
# Use for testing to avoid rate limits
# Certificates will show as untrusted but validate the setup

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server (use for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for expiration notifications
    email: {{ .Values.global.email }}

    # Secret to store account key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # DNS-01 challenge using Cloudflare
    solvers:
    - dns01:
        cloudflare:
          email: {{ .Values.global.cloudflare_email }}
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
      selector:
        dnsZones:
          - {{ .Values.global.domain }}
