---
# Let's Encrypt Production Issuer
# Use after testing with staging issuer
# Issues trusted certificates

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for expiration notifications
    email: {{ .Values.global.email }}

    # Secret to store account key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # DNS-01 challenge using Cloudflare
    solvers:
    - dns01:
        cloudflare:
          email: {{ .Values.global.cloudflare_email }}
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
      selector:
        dnsZones:
          - {{ .Values.global.domain }}
