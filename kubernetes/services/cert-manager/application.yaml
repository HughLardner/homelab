---
# ArgoCD Application for Cert-Manager
# Deploys: Cert-Manager Helm chart + ClusterIssuers
# Sync Wave 1: Must be deployed before Traefik for TLS certificates
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Cert-Manager Helm Chart
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.14.0
      helm:
        releaseName: cert-manager
        valueFiles:
          - $values/kubernetes/services/cert-manager/values.yaml

    # ClusterIssuers (raw manifests, applied after CRDs are ready)
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      path: kubernetes/services/cert-manager
      directory:
        include: 'cluster-issuer-*.yaml'

    # Values reference
    - repoURL: https://github.com/HughLardner/homelab.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in webhook caBundle (injected by cert-manager)
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle

