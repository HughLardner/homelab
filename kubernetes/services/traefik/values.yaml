# Default values for traefik-ingress chart
# These are overridden by config/homelab.yaml when deploying

global:
  domain: silverseekers.org
  cert_issuer: letsencrypt-prod

services:
  traefik:
    domain: traefik.silverseekers.org
    replicas: 2
    service_type: LoadBalancer
    # cert_issuer: letsencrypt-prod  # Falls back to global.cert_issuer if not set

