---
# Traefik Dashboard IngressRoute
# Access at: https://{{ .Values.services.traefik.domain }}
# Protected by Authelia SSO
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
    # Homepage service discovery
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Traefik"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "traefik"
    gethomepage.dev/description: "Ingress Controller"
    gethomepage.dev/href: "https://{{ .Values.services.traefik.domain }}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.services.traefik.domain }}`)
      kind: Rule
      middlewares:
        - name: authelia-forward-auth
          namespace: authelia
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard-tls
