---
# Traefik Dashboard Certificate
# Automatically issued by cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-dashboard-tls
  namespace: traefik
spec:
  secretName: traefik-dashboard-tls
  issuerRef:
    name: {{ traefik_cert_issuer | default('letsencrypt-staging') }}
    kind: ClusterIssuer
  dnsNames:
    - {{ traefik_dashboard_domain }}

---
# Traefik Dashboard IngressRoute
# Access at: https://{{ traefik_dashboard_domain }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    external-dns.alpha.kubernetes.io/target: "traefik.{{ traefik_domain | default('silverseekers.org') }}"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ traefik_dashboard_domain }}`)
      kind: Rule
      middlewares:
        - name: traefik-dashboard-auth
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard-tls
