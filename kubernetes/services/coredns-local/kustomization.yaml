---
# Kustomization for CoreDNS Local DNS Server
# Apply with: kubectl apply -k kubernetes/services/coredns-local/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: coredns-local

resources:
  # Namespace
  - namespace.yaml

  # etcd components
  - etcd/statefulset.yaml
  - etcd/service-headless.yaml
  - etcd/service-client.yaml

  # CoreDNS components
  - coredns/rbac.yaml
  - coredns/configmap.yaml
  - coredns/deployment.yaml
  - coredns/service.yaml

commonLabels:
  app.kubernetes.io/part-of: coredns-local
