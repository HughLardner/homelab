---
# ServiceAccount for CoreDNS
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coredns
  namespace: coredns-local
  labels:
    app: coredns
    app.kubernetes.io/name: coredns

---
# ClusterRole for CoreDNS (read-only access to services/endpoints for service discovery)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coredns-local
  labels:
    app: coredns
    app.kubernetes.io/name: coredns
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - services
  - pods
  - namespaces
  verbs:
  - list
  - watch
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - list
  - watch

---
# ClusterRoleBinding for CoreDNS
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coredns-local
  labels:
    app: coredns
    app.kubernetes.io/name: coredns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coredns-local
subjects:
- kind: ServiceAccount
  name: coredns
  namespace: coredns-local
