---
# CoreDNS Local DNS Server Namespace
# This namespace contains the local DNS infrastructure for automatic DNS management
#
# Components:
# - etcd: Backend storage for DNS records (3 replicas for HA)
# - CoreDNS: DNS server that reads from etcd (2 replicas for HA)
# - External-DNS: Watches Kubernetes resources and updates etcd (separate namespace)

apiVersion: v1
kind: Namespace
metadata:
  name: coredns-local
  labels:
    name: coredns-local
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: homelab-infrastructure
