[defaults]
# Simplified Ansible configuration for Homelab project

# Inventory - auto-generated from Terraform
inventory = inventory/hosts.yml

# Paths
roles_path = roles

# Disable host key checking (Terraform manages SSH keys)
host_key_checking = False

# SSH settings
remote_user = ubuntu
private_key_file = ~/.ssh/id_ed25519_personal

# Output - use default callback with yaml format (ansible-core 2.13+)
stdout_callback = default
result_format = yaml
display_skipped_hosts = False

# Performance
forks = 5
gathering = smart

[privilege_escalation]
become = True
become_method = sudo

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s